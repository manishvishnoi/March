name: Trigger auto deployment for api-manager-21march

# When this action will be executed [TEST]
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-manager-21march-AutoDeployTrigger-daf42617-495a-47ff-b183-4a2c698eddfe.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APIMANAGER21MARCH_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APIMANAGER21MARCH_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APIMANAGER21MARCH_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.APIMANAGER21MARCH_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIMANAGER21MARCH_REGISTRY_PASSWORD }}
          containerAppName: api-manager-21march
          resourceGroup: RG-mavishnoi
          imageToBuild: manishvishnoi/api-manager-21march:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


